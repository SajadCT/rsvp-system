services:
  postgres:
    image: postgres:16
    container_name: rsvp_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: rsvp_backend
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: rsvp_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata: